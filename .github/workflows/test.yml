on:
  push:
    branches:
      - test  # Se ejecutará solo cuando hagas push a la rama 'test'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2

      - name: Login en Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Construir y subir imagen a Docker Hub
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/projectawsrestaurant-readcustomer:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/projectawsrestaurant-readcustomer:latest

      - name: Conectar a AWS EC2 y desplegar
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Detener y eliminar el contenedor anterior si está en ejecución
            sudo docker stop read_customer_service || true
            sudo docker rm read_customer_service || true
            
            # Descargar la última imagen del contenedor desde Docker Hub
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/projectawsrestaurant-readcustomer:latest
            
            # Ejecutar el contenedor actualizado en el puerto 5000, en modo "detached" y reiniciar automáticamente
            sudo docker run -d -p 5000:5000 --name read_customer_service --restart always ${{ secrets.DOCKER_USERNAME }}/projectawsrestaurant-readcustomer:latest
            
            # Asegúrate de que el contenedor se esté ejecutando
            sudo docker ps
